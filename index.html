<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>2048 GAME!</title>
  </head>
  <body class="text-center text-white ">
    
    <div class="container text-center" >
    <div class="container ">

        <div class="title">
            <div class='display-2'>2048</div>           
        </div>

       
        <div class="subtitle mb-2">
            <div class="">Wellcome to 2048 </div>
        </div>

        <div class='display-6' id="stopwatch">
            00:00:00
        </div>


        
        <input class="btn btn-secondary" type='button' id="back-btn" value='Back'>
        <input class="btn btn-success " type='button' id="reset-btn" value='Reset'>
        <input class="btn btn-danger " type='button' id="quit-btn" value='Quit'>

        <div class="score-cards container mt-1 ">
            <div id="score-card">
                <div class="lead">Score</div>
                <div id="score">0</div>
            </div>
            <div id="score-card">
                <div class="lead">High Score</div>
                <div id="high-score">0</div>
            </div>
        </div>

        <div class="container" id="quit-box">
            <p class="lead mt-5">All your progress would be lost, do you want to continue playing?</p>
            <div class="quit-box-btns m-2">
                <input class="btn btn-success quit-box-btn" type='button' id="continue-btn" value='Continue'>
                <input class="btn btn-danger quit-box-btn" type='button' id="restart-btn" value='Restart'>
            </div>
            <p class="lead">Press <kbd>Enter</kbd> to continue </p>
            <p class='lead'>Press <kbd>Home</kbd> to restart</p>
        </div>

        <div class="container " id="win-box">
            <div class="container">
                <p>Congratulations!!! <br> You Won.</p>
                <input class="btn btn-success quit-box-btn mb-3" type='button' id="replay-btn" value='Replay'>
                <p class="lead">Press <kbd>Enter</kbd> to Replay.</p>
            </div>
        </div>

        <div class="container" id="lost-box">
            <div class="container">
                <p>Oops!!! <br> You Lost.</p>
                <input class="btn btn-danger quit-box-btn mb-3" type='button' id="try-again-btn" value='Try Again'>
                <p class="lead">Press <kbd>Enter</kbd> to Try Again.</p>
            </div>
        </div>

        <div id="board" class=''>
            <div class="cells">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <br>
            <div class="cells">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <br>
            <div class="cells">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <br>
            <div class="cells">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
        </div>
    </div>
</div>

     
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    
  </body>
</html>
